<div class="container mt-5" *ngIf="!registerMode">
  <div style="text-align:center;">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg ml-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg ml-2">Learn more</button>

    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="registerMode">
  <div class="row justify-content-center">
    <div class="col col-4">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
